{% extends "base.html" %} {% block head %}
<title>profile</title>
<style>
  label {
    font-size: 14px;
  }
  .right {
    height: 85vh;
  }
  input {
    direction: ltr;
  }
</style>
{% endblock head %} {% block body %}
<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4 d-md-block d-none">
      <div
        class="rounded-4 border border-primary right border-2 py-5 px-3"
        style="background-color: #262a2e"
      >
        <div
          class="text-bg-primary rounded-3 py-2 px-3 animate__animated animate__fadeInDown"
        >
          <a
            class="dropdown-item d-flex align-items-center w-100 h-100 py-1"
            href="#"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-cart2 me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
              />
            </svg>
            سبد خرید
          </a>
        </div>
        <div
          class="mt-4 text-bg-primary rounded-3 py-2 px-3 animate__animated animate__fadeInDown"
        >
          <a class="dropdown-item py-1 d-flex align-items-center" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-bag me-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
              />
            </svg>
            تاریخچه سفارش ها</a
          >
        </div>
        <div
          class="mt-4 text-bg-primary rounded-3 py-2 px-3 animate__animated animate__fadeInDown"
        >
          <a class="dropdown-item py-1" href="{{url_for('login')}}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-box-arrow-right me-2"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
              />
              <path
                fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
              />
            </svg>
            خروج</a
          >
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-8">
      <div
        class="rounded-4 border border-success border-2 right py-5 px-4"
        style="background-color: #262a2e"
      >
        <form action="" method="post">
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="username" class="form-label">نام کاربری</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                required
                value="{{customer_information[1]}}"
              />
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">کلمه عبور</label>
              <input
                type="text"
                name="password"
                id="password"
                class="form-control"
                required
                value="{{customer_information[2]}}"
              />
            </div>
            <div class="col-md-6">
              <label for="emial" class="form-label">ایمیل</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                value="{{customer_information[3]}}"
              />
            </div>
            <div class="col-md-6 mb-2">
              <label for="phone" class="form-label">شماره تلفن</label>
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                required
                value="{{customer_information[4]}}"
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success w-75 py-2 mt-4">
              تایید
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
